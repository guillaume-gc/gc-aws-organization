name: Deploy resources

on:
  workflow_call

jobs:
  deploy-terraform:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Git checkout
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ vars.CICD_TERRAFORM_VERSION }}

      - name: Create temporary AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.CICD_IAM_ROLE }}
          aws-region: ${{ vars.CICD_AWS_REGION }}

      - name: Project repository log
        run: ls ./ -a

      - name: Terraform Init
        run: terraform init -no-color -backend-config='key="main.tfvars" region="${{ vars.CICD_AWS_REGION }}" region="${{ vars.CICD_TERRAFORM_STATE_BUCKET }}"'

      - name: Terraform Format Check
        run: terraform fmt -no-color -check -recursive

      - name: Terraform Apply -var='git_branch_name="main" aws_default_region="${{ vars.CICD_AWS_REGION }}" service_name="${{ vars.CICD_RESOURCE_PREFIX }}" notification_emails=["${{ vars.CICD_NOTIFICATION_EMAIL }}"]'
        run: terraform apply -no-color -auto-approve